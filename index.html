<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
    <!-- FontAwesome Starter Kit -->
    <script src="https://kit.fontawesome.com/7ca5d60006.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Trying to fix whitespace problem on android -->
    <div class="wrapper">
    <header>
        <nav class="navbar" role="navigation" aria-label="main-navigation">
            <div class="navbar-container">
                <a href="/" id="navbar-logo">AnswersAi.logo</a>
                <ul class="navbar-menu">
                    <li class="navbar-item">
                        <a href="/" class="navbar-links"> Home </a>
                    </li>
                    <li class="navbar-item">
                        <a href="/services.html" class="navbar-links"> Services </a>
                    </li>
                    <li class="navbar-item">
                        <a href="/pricing.html" class="navbar-links"> Pricing </a>
                    </li>
                    <li class="navbar-btn mobile">
                        <a href="/signup.html" class="btn"> Sign Up </a>
                    </li>
                </ul>
                <div class="navbar-btn desktop">
                    <a href="/signup.html" class="btn"> Sign Up </a>
                </div>
                <button class="navbar-toggle" id="mobile-menu" aria-label="toggle-navigation" aria-expanded="false">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-container">
                <div class="hero-content">
                    <h1> Filler content </h1>
                    <p> Filler Paragraph for promotion </p>
                    <button class="hero-btn"> Sign Up </button>
                </div>
                <div class="hero-img">
                    <img id="landing-img" src="/Images/Video_Game_Filler.svg" alt="Image of website to be designed"/>
                </div>
            </div>
        </section>
        <div class="rotating-logos">
            <div class="rotating-logos-track">
                <span class="logo-text">AnswersAi</span>
                <span class="logo-text">FaceBook</span>
                <span class="logo-text">Twitter</span>
                <span class="logo-text">Tesla</span>
                <span class="logo-text">Apple</span>
                <span class="logo-text">SingularityX Studios</span>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
    </div>
